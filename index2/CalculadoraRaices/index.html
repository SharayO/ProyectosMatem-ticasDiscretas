<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raíces</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Raíces</h2>
        <form id="rootForm">
            <label for="functionInput">Ingresa la función:</label>
            <input type="text" id="functionInput" placeholder="Ejemplo: ln(x^2 + 1) - e^(-x) * cos(πx)" required><br>
            
            <label for="initialGuess1">Aproximación inicial 1 (raíz negativa):</label>
            <input type="number" id="initialGuess1" step="0.01" required><br>

            <label for="initialGuess2">Aproximación inicial 2 (raíz positiva):</label>
            <input type="number" id="initialGuess2" step="0.01" required><br>

            <label for="derivativeInput">Ingresa la derivada:</label>
            <input type="text" id="derivativeInput" placeholder="Ejemplo: 2x / (x^2 + 1) - 2e^(-2x) * cos(πx)" required><br>
            
            <input type="submit" value="Calcular Raíces">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
