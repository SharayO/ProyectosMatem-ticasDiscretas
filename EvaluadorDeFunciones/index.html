<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Funciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Evaluador de Funciones</h1>
        <input type="text" id="function-input" placeholder="Ingrese la función f(x)" readonly>
        <input type="number" id="value-input" placeholder="Ingrese el valor de x">
        <div class="buttons">
            <button onclick="appendFunction('1')">1</button>
            <button onclick="appendFunction('2')">2</button>
            <button onclick="appendFunction('3')">3</button>
            <button onclick="appendFunction('4')">4</button>
            <button onclick="appendFunction('5')">5</button>
            <button onclick="appendFunction('6')">6</button>
            <button onclick="appendFunction('7')">7</button>
            <button onclick="appendFunction('8')">8</button>
            <button onclick="appendFunction('9')">9</button>
            <button onclick="appendFunction('0')">0</button>

            <button onclick="appendFunction('sin(')">sin</button>
            <button onclick="appendFunction('asin(')">asin</button>
            <button onclick="appendFunction('cos(')">cos</button>
            <button onclick="appendFunction('acos(')">acos</button>
            <button onclick="appendFunction('tan(')">tan</button>
            <button onclick="appendFunction('atan(')">atan</button>
            <button onclick="appendFunction('log(')">log</button>
            <button onclick="appendFunction('exp(')">exp</button>
            <button onclick="appendFunction('sqrt(')">√</button>
            <button onclick="appendFunction('^')">^</button>
            <button onclick="appendFunction('(')">(</button>
            <button onclick="appendFunction(')')">)</button>

            <button onclick="appendFunction('.')">.</button>
            <button onclick="appendFunction('x')">x</button>
            <button onclick="appendFunction('+')">+</button>
            <button onclick="appendFunction('-')">-</button>
            <button onclick="appendFunction('*')">*</button>
            <button onclick="appendFunction('/')">/</button>

            <button onclick="clearInput()">Limpiar</button>
            <button onclick="deleteLastChar()">⌫</button>
            <button class="evaluate" onclick="evaluateFunction()">EVALUAR</button>
        </div>
        <p id="result">Resultado: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
