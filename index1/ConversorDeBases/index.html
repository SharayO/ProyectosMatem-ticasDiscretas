<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Conversor de Bases</title>
</head>

<body>
    <div class="calculator">
        <h2>Conversor de Bases</h2>
        <button id="refreshBtn" class="refresh-btn"><i class="fas fa-sync-alt"></i></button>

        <label for="fromBase">base de entrada:</label>
        <select id="fromBase">
            <option value="" disabled selected>Selecciona una base</option>
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>

        <input type="text" id="inputNumber" placeholder="Ingresa el nÃºmero" oninput="updateOutputOptions()" />

        <button class="btn">Convertir</button>

        <div id="conversionTable"></div> <!-- Nuevo contenedor para la tabla -->        
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
