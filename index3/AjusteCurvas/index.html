<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste por Mínimos Cuadrados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Ajuste por Mínimos Cuadrados</h2>

    <label for="numPoints">Número de puntos:</label>
    <input type="number" id="numPoints" min="2" value="2">

    <div id="pointsTable">
        <!-- Aquí se generarán las entradas de puntos X e Y dinámicamente -->
    </div>

    <button onclick="calculate()">Calcular</button>
    <button onclick="clearFields()">Borrar</button>

    <h3>Ajustes por grados</h3>
    <div id="results">
        <div>Grado 1: <input type="text" id="grade1" readonly> <span>C.C.</span></div>
        <div>Grado 2: <input type="text" id="grade2" readonly> <span>C.C.</span></div>
        <div>Grado 3: <input type="text" id="grade3" readonly> <span>C.C.</span></div>
        <div>Grado 4: <input type="text" id="grade4" readonly> <span>C.C.</span></div>
        <div>Grado 5: <input type="text" id="grade5" readonly> <span>C.C.</span></div>
        <div>Grado 6: <input type="text" id="grade6" readonly> <span>C.C.</span></div>
    </div>
</div>

</body>
</html>
