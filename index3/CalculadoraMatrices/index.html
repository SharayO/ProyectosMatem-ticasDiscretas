<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculadora de Matrices</h1>
            <p>Realiza operaciones matriciales avanzadas</p>
        </header>

        <section class="controls">
            <div class="controls-grid">
                <div class="input-group">
                    <label for="numMatrices">Número de Matrices:</label>
                    <input type="number" id="numMatrices" min="1" max="3" value="1">
                </div>
                <div class="input-group">
                    <label for="matrixSize">Tamaño de Matriz:</label>
                    <input type="number" id="matrixSize" min="2" max="5" value="2">
                </div>
            </div>

            <div class="button-group">
                <button id="generateMatrices">Generar Matrices</button>
                <button id="clearAll" class="secondary">Limpiar Todo</button>
            </div>
        </section>

        <section id="matrixInputs" class="matrices-container">
            <!-- Las matrices se generarán aquí -->
        </section>

        <section class="operations">
            <h2>Operaciones</h2>
            <div class="operations-grid">
                <!-- Los botones de operaciones entre matrices se añadirán aquí dinámicamente -->
            </div>
            <div id="customOperationContainer" style="display: none;">
                <h3>Operación Personalizada</h3>
                <input type="text" id="customOperation" placeholder="Ej: 2A + 3B" />
                <button id="calculateCustomOperation">Calcular</button>
            </div>
            
        </section>


        <section id="steps" class="steps-container">
            <!-- Pasos de las operaciones se mostrarán aquí -->
        </section>

        <section id="result" class="result-container">
            <!-- Resultados se mostrarán aquí -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
